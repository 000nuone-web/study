<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お試し</title>
<style>
  body {
    background-image: url('background.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    color: white;
    text-shadow: 1px 1px 3px black;
  }

  h1, button {
    font-family: "游明朝", "Yu Mincho", "MS 明朝", serif;
  }

  h2 {
    font-family: "游明朝", "Yu Mincho", "MS 明朝", serif;
    font-size: 35px;
  }

  a {
    text-decoration: none;
  }

 .icon-row {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* ← 自動調整で収まりやすく */
  justify-content: center;
  gap: 30px 40px; /* ← 隙間も少し狭く */
  margin-top: 20px;
  width: 100%;
  max-width: 600px; /* ← 横幅を制限して中央に収める */
}

  .icon-container {
    width: 240px; /* サイズを少し大きく */
    height: 150px;
    border-radius: 12px;
    overflow: hidden;
  }

  .icon-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  button {
    width: 320px;
    height: 150px;
    font-size: 54px;
    border-radius: 25px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    display: block;
    margin: 0 auto;
  }

  button:hover {
    background-color: #45a049;
  }

.grid-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 50% 50%;
  height: 100vh;
}

.grid-item {
  padding: 20px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}

#empty {
  /* 左下は空白 */
}


</style>
</head>
<body>
  <div style="text-align: center;">
  </div>

  <div class="grid-container">
  <!-- 左上：数学 -->
  <div class="grid-item" id="math">
    <h2>〜 数学 〜</h2>
    <div class="icon-row">
      <!-- 数学アイコンたち -->
      <div class="icon-container">
        <a href="3dRun2/index.html">
          <img src="3dRun2/assets/3dRun2.png" alt="ゲームアイコン">
        </a>
      </div>
      <div class="icon-container">
        <a href="Law-of-Sines/index.html">
          <img src="Law-of-Sines/Law-of-Sines.png" alt="三角法アイコン">
        </a>
      </div>
    </div>
  </div>

  <!-- 右上：物理 -->
  <div class="grid-item" id="physics">
    <h2>〜 物理 〜</h2>
    <div class="icon-row">
      <div class="icon-container">
        <a href="light/index.html">
          <img src="light/light.png" alt="光線アイコン">
        </a>
      </div>
    </div>
  </div>

  <!-- 左下：空白 -->
  <div class="grid-item" id="empty"></div>

  <!-- 右下：便利ツール -->
  <div class="grid-item" id="tools">
    <h2>〜 便利ツール 〜</h2>
    <div class="icon-row">
      <div class="icon-container">
        <a href="translation/translation.html">
          <img src="translation/translation.png" alt="翻訳アイコン">
        </a>
      </div>
      <div class="icon-container">
        <a href="qrcode/qr.html">
          <img src="qrcode/qr.png" alt="QRコードアイコン">
        </a>
      </div>
      <div class="icon-container">
        <a href="pdf-merge/index.html">
          <img src="pdf-merge/pdf-merger.png" alt="PDF結合アイコン">
        </a>
      </div>
    </div>
  </div>
</div>

</body>

</html>
