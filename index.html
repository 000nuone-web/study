<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お試し</title>
<style>
  body {
    background-image: url('background.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    color: white;
    text-shadow: 1px 1px 3px black;
  }

  h1, button {
    font-family: "游明朝", "Yu Mincho", "MS 明朝", serif;
  }

  a {
    text-decoration: none;
  }

.icon-row {
  display: grid;
  grid-template-columns: repeat(2, 400px); /* 横に2つ、幅固定 */
  justify-content: center; /* グリッド全体を中央に配置 */
  gap: 40px 60px; /* 縦40px、横60pxの隙間 */
  margin-top: 40px;
  padding: 0 20px;
}

.icon-container {
  width: 400px; /* サイズを少し大きく */
  height: 220px;
  border-radius: 20px;
  overflow: hidden;
}

  .icon-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  button {
    width: 320px;
    height: 150px;
    font-size: 54px;
    border-radius: 25px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    display: block;
    margin: 0 auto;
  }

  button:hover {
    background-color: #45a049;
  }
</style>


</head>
<body>
<div style="text-align: center;">
  <h1>お試し</h1>
</div>

  <!-- アイコン表示 -->
<div class="icon-row">
  <div class="icon-container">
    <a href="translation/translation.html">
      <img src="translation/translation.png" alt="翻訳アイコン">
    </a>
  </div>
  <div class="icon-container">
    <a href="qrcode/qr.html">
      <img src="qrcode/qr.png" alt="QRコードアイコン">
    </a>
  </div>
  <div class="icon-container">
    <a href="3dRun2/index.html">
      <img src="3dRun2/3drun2.png" alt="ゲームアイコン">
    </a>
  </div>
  <!-- 追加アイコンもこの中にどんどん入れてOK -->
</div>

</body>
</html>
